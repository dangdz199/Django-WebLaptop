<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ laptop.name }} - Laptop Shop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1 class="text-center">Laptop Shop</h1>
        </div>
    </header>

    <!-- Main content -->
    <main class="container my-5">
        <div class="card mb-4">
            <img src="{{ laptop.image.url }}" class="card-img-top" alt="{{ laptop.name }}">
            <div class="card-body">
                <h2 class="card-title">{{ laptop.name }}</h2>
                <p class="card-text">{{ laptop.description }}</p>
                <p class="card-text"><strong>Giá: {{ laptop.price }} VND</strong></p>
                <!-- Thêm các chi tiết khác nếu cần -->
                <a href="/" class="btn btn-primary">Quay lại danh sách sản phẩm</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white p-3 mt-auto">
        <div class="container text-center">
            <p>&copy; 2024 Laptop Shop. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
